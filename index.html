<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Online Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart-info">
        <button id="cartBtn">
          Shopping Cart (<span id="cart-count">0</span>)
        </button>
      </div>
    </header>

    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button
          class="add-to-cart"
          data-id="1"
          data-name="Product 1"
          data-price="10.00"
        >
          Add to Cart
        </button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button
          class="add-to-cart"
          data-id="2"
          data-name="Product 2"
          data-price="20.00"
        >
          Add to Cart
        </button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$15.00</p>
        <button
          class="add-to-cart"
          data-id="3"
          data-name="Product 3"
          data-price="15.00"
        >
          Add to Cart
        </button>
      </div>
    </section>

    <div id="cart-modal" class="cart-modal">
      <div class="cart-modal-content">
        <h2>Your Cart</h2>
        <ul id="cart-items">
          <!-- Cart items will be displayed here -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkoutBtn">Proceed to Checkout</button>
        <button id="closeCartBtn">Close</button>
      </div>
    </div>

    <footer>
      <p>&copy; Visal Online Shop</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
